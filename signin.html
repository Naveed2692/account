<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<body>
    <div class="main">
        <form>
            <label for="signup">Signin Accout</label><br><br>
            <input type="email" name="email" placeholder="Email" required id="email" autocomplete="email"><br><br>
        <input type="password" name="password" placeholder="Password" required id="pass" autocomplete="new-password"><br>
        </form><br>
        <button type="submit" id="signup" onclick="window.location.href='index.html'">SignUp</button>
        <button type="submit" id="signin">SignIn</button>
    </div>
    <script type="module" src="app.js"></script> 
</body>
</html>
